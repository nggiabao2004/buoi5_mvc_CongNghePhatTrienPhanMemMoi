<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>process student form</title>
</head>
<body>
    <h1>Process Student Form</h1>
    <p>Họ và tên: <span th:text="${student.lastName} + ' - ' + ${student.firstName}"></span></p>
    <p>Quốc gia: <span th:text="${student.country}"></span></p>
    <p>Giới tính: <span th:text="${student.gender}"></span></p>
    <p>Ngôn ngữ lập trình:
        <ul>
            <li th:each="name:${student.language}" th:text="${name}"></li>
        </ul>
    </p>
</body>
</html>
